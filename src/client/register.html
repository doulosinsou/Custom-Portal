<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Register</title>

  <link href="main.css" rel="stylesheet">

  <script src="/js/register.js"></script>
  <script src="/js/validate.js"></script>

</head>
<body>
  <header>
    <h1>Moyer Audio app</h1>
  </header>
  <main>
    <section>
      <h2>Register New User</h2>
      <p id="comment"></p>
      <form id = "auth">
        <label for="name">Administrative UserName</label>
        <input type="text" name="name" pattern="([a-zA-Z]+ ?){6,32}" required>
        <label for="email">email</label>
        <input type="email" name="email" required>
        <label for="pass">password</label>
        <input type="password" name="pass" required>
        <label for="verify">Verification Code</label>
        <input type="number" name="verify" required>
        <button id="sub">Register</button>
      </form>
      <p id="warning"></p>
    </section>
  </main>
  <footer>
    <p>Luke Moyer 2020</p>
  </footer>
</body>
</html>
